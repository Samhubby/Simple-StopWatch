<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-950">
    <div class="container mx-auto text-center text-white">
        <h1 class="my-10 text-3xl">Online Timer & Stopwatch</h1>
        <div class="clock">
            <input id="stopwatch-display" class="text-9xl font-semibold bg-inherit text-center" type="text" value="00:00:00">
        </div>
        <div class="units space-x-20 mb-16">
            <span>minutes</span>
            <span>seconds</span>
            <span>Milliseconds</span>
        </div>
        <div class="buttons space-x-10">
            <button id="start-btn" class="bg-purple-700 p-3 rounded-full w-40 text-xl hover:bg-purple-600">Start</button>
            <button id="stop-btn" class="bg-pqurple-700 p-3 rounded-full w-40 text-xl hover:bg-purple-600">Stop</button>
            <button id="reset-btn" class="bg-gray-600 p-3 rounded-full w-40 text-xl hover:bg-gray-500">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
